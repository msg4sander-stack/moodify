<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" role="img" aria-labelledby="title desc">
  <title id="title">Moodify Logo</title>
  <desc id="desc">Rounded neon M enclosed by dual neon rings.</desc>
  <defs>
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF4FD8"/>
      <stop offset="100%" stop-color="#B84FFF"/>
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="240" height="240" fill="#05060B" rx="28"/>
  <!-- Outer ring -->
  <circle cx="120" cy="120" r="92" fill="none" stroke="url(#ringGrad)" stroke-width="10" filter="url(#glow)"/>
  <!-- Inner ring -->
  <circle cx="120" cy="120" r="62" fill="none" stroke="url(#ringGrad)" stroke-width="10" opacity="0.9"/>
  <!-- Rounded M -->
  <path
    d="M82 160c-6 0-10-4-10-10V100c0-6 4-10 10-10h8c6 0 10 3 12 8l18 37 18-37c2-5 6-8 12-8h8c6 0 10 4 10 10v50c0 6-4 10-10 10h-6c-6 0-10-4-10-10v-20l-12 24c-2 4-6 6-10 6s-8-2-10-6l-12-24v20c0 6-4 10-10 10z"
    fill="none"
    stroke="url(#ringGrad)"
    stroke-width="12"
    stroke-linecap="round"
    stroke-linejoin="round"
    filter="url(#glow)"
  />
</svg>
